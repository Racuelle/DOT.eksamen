<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> <!--for at give script gennemgang-->
    <link rel="stylesheet" href="stylesheet.css" type="text/css"> <!--for at give css gennemgang-->
    <title>Logind</title>
</head>

<body>
<!--HEADER MED LOGO-->
    <header> 
      <div class="header-container">
        <div class="logo">
            <img src="img/logo.png" alt="logo"> <!--logo i herderen (DOT)-->
        </div>
      </div>  
    </header>

<!--SELVE LOG IND BOKSEN OG INDHOLD-->
    <main>
        <div class="container-login"> 
            <div class="login-box" id="login-box">
              <div class="changingtext" id="changingText">Hop om bord!</div> <!--tekst der ændres 7 dage om ugen-->
              <br>
              <form action="">
                <label for="username">Indtast din e-mail</label> <!--(labels) overskrifter over log ind felterne-->
                <input type="e-mail" id="e-mail" placeholder="xxx@dot.dk"> <!--(input/placeholder) indtastnings felterne og hjælpe teksten-->
                <label for="password">Indtast dit kodeord</label>
                <input type="password" id="password" placeholder="xxxxx">
                <button id="toggle-password" class="logind"><a href="søg.html">Log ind</a></button> <!--knappen-->
                <p class="loginmessage" id="loginMessage"></p>
              </form>
              <button id="toggle-password" class="toggle-btn"> <!--ikon til at se kodeord (virker ikke)-->
                <img src="img/eye-icon.png" alt="Vis Password" class="eye" id="icon">
                <p>Se kodeord</p>
              </button>
                <p class="glemt">Glemt kodeord?</p>
            </div>
        </div> 

        <div class="transport"> <!--transport billedet-->
          <img src="img/transport.png" alt="transport" id="transport">
        </div>         
    </main>
 
</body>
